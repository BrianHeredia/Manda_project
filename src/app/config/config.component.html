<app-header></app-header>
<main>
    <aside>
        <h3>Configuraciones</h3>
        <ul>
            <li><a (click)="state= 0">Perfil del usuario</a></li>
            <li><a (click)="state= 1">Metodo de pago</a></li>
            <li><a (click)="state= 2">Historial de compras</a></li>
            <li><a (click)="state= 3">Direcciones</a></li>
        </ul>
    </aside>
    <div  [ngSwitch]="state" >
        <app-perfil *ngSwitchCase="0"></app-perfil>
        <app-config-payment *ngSwitchCase="1"></app-config-payment>
        <app-historial *ngSwitchCase="2"></app-historial>
        <app-direcciones *ngSwitchCase="3"></app-direcciones>
    </div>
    
</main>
<app-footer></app-footer>
