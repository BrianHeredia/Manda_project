<h2>Registrate</h2>
<form (submit)="onSubmitAddUser()">
  <div class="form">
    <div class="casilla">
        <label for="name">Nombre:</label>  
        <input class="input-form" id="name" type="text" [(ngModel)]="first" name="firstname" > 
    </div>
    <div class="casilla">
        <label for="lastname">Apellido:</label> 
        <input class="input-form" id="lastname" type="text" [(ngModel)]="last" name="lastname">
    </div>
  </div>
  <div class="form">
    <div class="casilla">
        <label for="email"> Email:</label> 
        <input class="input-form" id="email" type="email" name="email" [(ngModel)]="email" autocomplete="username">
   </div>
 </div>
 <div class="form">
    
 </div>
 <div class="form">
  <div class="casilla">
        <label for="password"> Contraseña:</label>  
        <input class="input-form" id="password" type="password" name="password" [(ngModel)]="password" autocomplete="new-password">
   </div>
   <div class="casilla">
      <label for="c-password"> Confirmar contraseña:</label>  
      <input class="input-form" id="confirm" type="password" name="confirm" [(ngModel)]="confirm">
  </div>
 </div>
    
  <div class="casilla">
    <input class="button" id="btn" type="submit" value="Registrarse">
  </div>  
</form>
